<div class="row">
  <div class="col-md-12">
    <img src="{{recipe.imagePath}}" 
    alt="{{recipe.name}}"
     class="img-responsive"
     style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div ngbDropdown>
      <button class="btn btn btn-primary" id="dropdownConfig" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownConfig">
        <button class="dropdown-item" style="cursor:pointer;" (click)="toShoppingList()">To Shopping List</button>
        <button class="dropdown-item" style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</button>
        <button class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</button>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
      >
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
    
  </div>
</div>
