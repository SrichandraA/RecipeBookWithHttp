<a [routerLink]="[index]" routerLinkActive="active" style="cursor:pointer;" class="list-group-item clearfix" >
  <div style="float:left;">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <span style="float:right;">
    <img src="{{ recipeItem.imagePath }}" alt="" class="img-responsive" style="max-height:50px;">
  </span>
</a>
