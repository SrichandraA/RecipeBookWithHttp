<div class="row">
  <div class="container col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
    <form (ngSubmit)="checkUser(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">USERNAME</label>
        <input type="text" id="username" class="form-control" name="username" required ngModel>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" class="form-control" name="password" required ngModel>
      </div>
      <button class="btn btn-primary form-control" type="submit" >Login</button>

    </form>
    <a style="margin-top:10px;" routerLink="/signup"> Register Here !</a>

  </div>


</div>
